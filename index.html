<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
  <style>
    :root {
      /* Reduce the font size */
      /* --base-font-size: 14px; */

      /* Change the theme color hue */
      /* --theme-hue: 325; */

      /* Change the sidebar bullets */
      /* --sidebar-nav-link-before-content: '😀'; */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'zhicaizhu123/nomi-docs',
      name: "NOMI",
      nameLink: '/',
      coverpage: true,
      onlyCover: true, // 只在访问主页时加载封面。
      loadNavbar: true, // 通过 Markdown 文件来配置导航。首先配置 loadNavbar，默认加载的文件为 _navbar.md
      loadSidebar: true, // 侧边栏会通过 Markdown 文件自动生成, 默认加载的文件为 _sidebar.md
      // autoHeader: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      topMargin: 60,
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '😒 找不到结果',
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      footer: {
        copy: '虽然技术在进步，但也想留下一些成长的记录',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 缩放图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 支持评论 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 添加页脚 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/docsify-footer-enh.min.js"></script>
</body>

</html>
