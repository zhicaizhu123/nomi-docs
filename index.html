  <style>
    :root {
      --theme-color: #a851b4;
    }

    .nomi-btn {
      border-radius: 2rem;
      border: 1px solid #42b983;
      border-color: var(--theme-color, #42b983);
      box-sizing: border-box;
      color: #42b983;
      color: var(--theme-color, #42b983);
      display: inline-block;
      font-size: 1.05rem;
      letter-spacing: .1rem;
      margin: 0.5rem 1rem;
      padding: 0.75em 2rem;
      text-decoration: none;
      transition: all .15s ease;
    }

    .nomi-btn:hover {
      opacity: .8;
    }

    .nomi-btn.primary {
      background-color: #42b983;
      background-color: var(--theme-color, #42b983);
      color: #fff;
    }

    .nomi-btn.primary:hover {
      color: #fff;
    }

    .nomi-loading {
      width: 100vh;
      height: 100vh;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nomi-spinner {
      position: relative;
      width: 75px;
      height: 75px;
      transform: rotate(45deg);
    }

    .nomi-spinner .spinner-item {
      position: absolute;
      width: calc(75px / 2.5);
      height: calc(75px / 2.5);
      border: 4px solid var(--theme-color, #42b983);
      ;
    }

    .nomi-spinner .spinner-item:nth-child(1) {
      top: 0;
      left: 0;
      animation: spinner3A 5000ms linear infinite;
    }

    .nomi-spinner .spinner-item:nth-child(2) {
      top: 0;
      left: calc(75px / 2.5);
      animation: spinner3B 5000ms linear infinite;
    }

    .nomi-spinner .spinner-item:nth-child(3) {
      top: calc(75px / 2.5);
      left: calc(75px / 2.5);
      animation: spinner3C 5000ms linear infinite;
    }

    @keyframes spinner3A {

      0%,
      8.33%,
      16.66%,
      100% {
        transform: translate(0%, 0%);
      }

      24.99%,
      33.32%,
      41.65% {
        transform: translate(100%, 0%);
      }

      49.98%,
      58.31%,
      66.64% {
        transform: translate(100%, 100%);
      }

      74.97%,
      83.30%,
      91.63% {
        transform: translate(0%, 100%);
      }
    }

    @keyframes spinner3B {

      0%,
      8.33%,
      91.63%,
      100% {
        transform: translate(0%, 0%);
      }

      16.66%,
      24.99%,
      33.32% {
        transform: translate(0%, 100%);
      }

      41.65%,
      49.98%,
      58.31% {
        transform: translate(-100%, 100%);
      }

      66.64%,
      74.97%,
      83.30% {
        transform: translate(-100%, 0%);
      }
    }

    @keyframes spinner3C {

      0%,
      83.30%,
      91.63%,
      100% {
        transform: translate(0, 0);
      }

      8.33%,
      16.66%,
      24.99% {
        transform: translate(-100%, 0);
      }

      33.32%,
      41.65%,
      49.98% {
        transform: translate(-100%, -100%);
      }

      58.31%,
      66.64%,
      74.97% {
        transform: translate(0, -100%);
      }
    }
  </style>
